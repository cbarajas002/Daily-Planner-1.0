<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <div class="container">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
    </div>
    </header>
    <div class="container text-center">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 9am </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 10am </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 11am </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 12am </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 1pm </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 2pm </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 3pm </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 4pm </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> 5pm </span>
        </div>
        <input type="text"  id="form-control-text"  aria-label="insert" class="form-control">

        <button id="btn">
          <i class="bi bi-calendar-plus-fill" style="font-size: 2rem; color: cornflowerblue;"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
